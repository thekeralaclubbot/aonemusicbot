        /* ‚ö†Ô∏è ‡¥™‡µç‡¥∞‡¥ß‡¥æ‡¥® ‡¥Ö‡¥™‡µç‚Äå‡¥°‡µá‡¥±‡µç‡¥±‡µç: ‡¥á‡µª‡¥™‡µÅ‡¥ü‡µç‡¥ü‡µç ‡¥è‡¥∞‡¥ø‡¥Ø‡¥Ø‡µÜ ‡¥Ö‡¥ü‡¥ø‡¥Ø‡¥ø‡µΩ ‡¥´‡¥ø‡¥ï‡µç‡¥∏‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥®‡µÅ */

<body>

    <div class="app-container">
        <header>
            <img src="logo.jpg" alt="Logo" class="logo" onerror="this.src='https://via.placeholder.com/40?text=Bot'">
            <div class="title">A One Music Bot | 10M+ users</div>
        </header>

        <div class="chat-window" id="chatWindow">
            <div class="message bot-msg">type song name correct.
                Check out our Instagram! <a href="https://www.instagram.com/a.one.code.official?igsh=MTl5Zm9heGo4dW9ndA==" target="_blank" style="color: #075e54; text-decoration: none; font-weight: bold;">@a.one.code.official</a>  available songs:-  1.Salam, 2.Shariya, 3.mhr munthirichar, 4.nera, 5.Ilakozhiye,6.jaalakaari,7.hope, 8.kaadhal ponmaan (Try typing a few letters!)</div>
            </div>
        
        <div class="input-area">
            <input type="text" id="userInput" class="input-box" placeholder="Send Song name...">
            <button id="sendBtn" class="send-btn">‚û§</button>
        </div>
    </div>

    <script>
        // 1. Get Elements from HTML
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const chatWindow = document.getElementById("chatWindow");
        
        // Global variables to manage the audio state
        let currentAudio = null; 
        let currentBtn = null;    

        /**
         * Song Data Structure for better management
         */
        const songData = {
            "nera": { displayName: "Nera", imageName: "Nera.jpg", audioFileName: "Nera.mp3" },
            "mhr munthirichar": { displayName: "Mhr Munthirichar", imageName: "mhr_munthirichar.jpg", audioFileName: "mhr_munthirichar.mp3" },
            "salam": { displayName: "Salam", imageName: "salam.jpg", audioFileName: "Salam.mp3" },
            "shariya": { displayName: "Shariya", imageName: "Shariya.jpg", audioFileName: "Shariya.mp3" }, 
            "hope": { displayName: "Hope Song", imageName: "hope.jpg", audioFileName: "hope_song.mp3" }, 
            "ilakozhiye": { displayName: "Ilakozhiye", imageName: "Ilakozhiye.jpg", audioFileName: "Ilakozhiye.mp3"},
            "jaalakaari": { displayName: "jaalakaari", imageName: "jaalakaari.jpg", audioFileName: "jaalakaari.mp3"},
            "kaadhal ponmaan": { displayName: "Kaadhal Ponmaan", imageName: "kaadhal_ponmaan.jpg", audioFileName: "kaadhal_ponmaan.mp3"},
            "kannukulla": { displayName: "Kannukulla", imageName: "kannukulla.jpg", audioFileName: "kannukulla.mp3"},
            "kozhipunk": { displayName: "Kozhipunk", imageName: "kozhipunk.jpg", audioFileName: "kozhipunk.mp3"},
            "madhuramoorunna": { displayName: "Madhuramoorunna", imageName: "madhuramoorunna.jpg", audioFileName: "madhuramoorunna.mp3"},
            "maine pyar kiya": { displayName: "Maine Pyar Kiya", imageName: "maine.jpg", audioFileName: "maine-pyar-kiya.mp3"},
            "Naalo Unna Parema Nantha": { displayName: "Naalo Unna Parema Nantha", imageName: "naalo.jpg", audioFileName: "naalo-unna-parema-nantha.mp3"},
        };
        
        /**
         * Custom, simplified similarity check function. 
         * This estimates similarity by comparing the number of matching initial characters 
         * against the length of the longer string.
         */
        function calculateSimilarity(str1, str2) {
            if (!str1 || !str2) return 0;

            const len1 = str1.length;
            const len2 = str2.length;
            const maxLen = Math.max(len1, len2);
            
            // Exact match returns full similarity
            if (str1 === str2) return 1.0; 

            // Count characters that match at the same position (prefix match is strong)
            let correctChars = 0;
            for (let i = 0; i < Math.min(len1, len2); i++) {
                if (str1[i] === str2[i]) {
                    correctChars++;
                }
            }
            
            // Simple metric: proportion of matching prefix characters relative to max length
            return correctChars / maxLen; 
        }


        // 2. Function to handle sending message
        function sendMessage() {
            const text = userInput.value.trim();

            if (text === "") return;

            // --- Step A: Add USER Message ---
            addMessage(text, 'user-msg');
            
            userInput.value = "";

            // --- Step B: Bot Logic (Fuzzy Match) ---
            setTimeout(() => {
                const lowerText = text.toLowerCase();
                
                let bestMatchKeyword = null;
                let bestMatchSong = null;
                let highestSimilarity = 0;
                
                // üõë Set the threshold for "10% correct"
                const SIMILARITY_THRESHOLD = 0.10; 

                // 1. Iterate over all available song keywords
                for (const keyword in songData) {
                    const similarity = calculateSimilarity(lowerText, keyword);

                    if (similarity > highestSimilarity) {
                        highestSimilarity = similarity;
                        bestMatchKeyword = keyword;
                        bestMatchSong = songData[keyword];
                    }
                }

                // 2. Check if the best match meets the 10% threshold
                if (bestMatchSong && highestSimilarity >= SIMILARITY_THRESHOLD) {
                    // Send message indicating the match found
                    const similarityPercentage = (highestSimilarity * 100).toFixed(0);
                    addMessage(`‚úÖ Found best match (${similarityPercentage}%): **${bestMatchKeyword}**`, 'bot-msg');
                    
                    // Send the song card
                    addSongCard(bestMatchSong.displayName, bestMatchSong.imageName, bestMatchSong.audioFileName);
                } 
                // If no song is found above the threshold
                else {
                    addMessage(`‚ùå Sorry, the song "${text}" is not found (Similarity: ${(highestSimilarity * 100).toFixed(0)}%). Please try: ${Object.keys(songData).join(', ')}.`, 'bot-msg');
                }
            }, 600);
        }

        // 3. Helper function to add text bubbles
        function addMessage(text, className) {
            const div = document.createElement("div");
            div.classList.add("message", className);
            div.innerHTML = text; // Use innerHTML to allow for bolding (like **song**)
            chatWindow.appendChild(div);
            scrollToBottom();
        }
        
        // 4. Helper function to add the complex Song Card
        function addSongCard(displayName, imageName, audioFileName) {
            const div = document.createElement("div");
            div.classList.add("message", "bot-msg");
            
            // audioFileName is used here as the URL source (songUrl)
            const songUrl = audioFileName; 

            div.innerHTML = `
                <div class="song-card">
                    <img src="${imageName}" class="song-cover" onerror="this.src='https://via.placeholder.com/200x150?text=No+Image'">
                    <div class="song-info">üéµ ${displayName}</div>
                    <div class="controls">
                        <button class="btn play-btn" onclick="toggleMusic('${songUrl}', this)">‚ñ∂ Play</button>
                        <a href="${songUrl}" download="${displayName.replace(/\s/g, '_')}.mp3" class="btn download-btn">‚¨áÔ∏è Download</a>
                    </div>
                </div>
            `;
            
            chatWindow.appendChild(div);
            scrollToBottom();
        }

        /**
         * Toggles the audio playback (Play/Pause) and manages the button state.
         */
        function toggleMusic(url, btnElement) {
            const newUrl = new URL(url, document.baseURI).href; // Get absolute URL for comparison

            // Check if the same song is playing
            const isSameSongPlaying = currentAudio && 
                                      !currentAudio.paused && 
                                      currentAudio.src === newUrl;

            // 1. If the SAME song is currently playing, PAUSE it.
            if (isSameSongPlaying) {
                currentAudio.pause();
                btnElement.innerHTML = "‚ñ∂ Play";
                return;
            }

            // 2. Stop and reset any currently loaded audio (to handle switching songs)
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            // 3. Reset the previous button's text if a different song's button was active
            if (currentBtn && currentBtn !== btnElement) {
                currentBtn.innerHTML = "‚ñ∂ Play";
            }

            // 4. Create and play the new audio
            currentAudio = new Audio(url);
            currentBtn = btnElement;

            currentAudio.play()
                .then(() => {
                    btnElement.innerHTML = "‚è∏ Pause"; // Success: Change button to Pause
                })
                .catch(error => {
                    console.error("Playback failed for:", url, error);
                    alert(`Error: Cannot play "${url}". Make sure the file exists in the correct location.`);
                    btnElement.innerHTML = "‚ñ∂ Play"; // Reset on error
                    currentAudio = null;
                    currentBtn = null;
                });

            // 5. Set up event to reset button when song ends naturally
            currentAudio.onended = function() {
                btnElement.innerHTML = "‚ñ∂ Play";
                currentAudio = null;
                currentBtn = null;
            };
        }

        // 6. Helper to auto-scroll to bottom
        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // 7. Event Listeners
        sendBtn.addEventListener("click", sendMessage);

        userInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
        
        // Initial scroll to bottom (important for fixed input)
        window.addEventListener('load', scrollToBottom);

    </script>

</body>
