<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A One Music Bot | Neon Chat UI (Light Mode)</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <style>
        /* ========================================
        --- NEON GLOW LIGHT MODE STYLES --- 
        ========================================
        */
        :root {
            /* Neon Light Mode Colors */
            --primary-neon: #008080;     /* Dark Cyan Neon for accents/user messages (stands out on light) */
            --secondary-neon: #800080;   /* Dark Magenta Neon for secondary elements (stands out on light) */
            --bot-bg: #E0E0E0;           /* Light Gray for bot messages */
            --user-bg: #00A3A3;          /* Slightly brighter cyan for user messages */
            --header-bg: #FFFFFF;        /* White header */
            --chat-bg: #F0F0F0;          /* Very light gray/off-white for chat background */
            --text-light: #333333;       /* Dark text on light background */
            --text-dark: #FFFFFF;        /* White text for user messages */
            --input-bg: #FFFFFF;         /* White input field */
            --glow-filter: drop-shadow(0 0 5px var(--primary-neon));
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background-color: var(--chat-bg); 
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh; 
            
            /* Background Size 100% / Cover */
            /* Add your background image path here. Example: */
            /* background-image: url('your-light-background.jpg'); */ 
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: cover; 
            background-position: center center;
        }

        .app-container {
            width: 100vw; 
            max-width: 400px;
            background-color: var(--chat-bg); 
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 25px rgba(0, 128, 128, 0.1); /* Soft neon box glow for light mode */
            height: 100%;
            border-left: 1px solid #CCC; /* Lighter border */
            border-right: 1px solid #CCC; /* Lighter border */
        }

        /* --- Header Styling --- */
        header {
            background-color: var(--header-bg);
            color: var(--text-light);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 0 15px rgba(0, 128, 128, 0.2); /* Stronger neon header glow for light mode */
            border-bottom: 2px solid var(--primary-neon);
            position: sticky; 
            top: 0;
            z-index: 10;
        }

        .logo {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--secondary-neon);
            filter: var(--glow-filter);
        }

        .title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-neon);
            text-shadow: 0 0 3px rgba(0, 128, 128, 0.7); /* Adjusted text shadow for light mode */
        }

        /* --- Chat Window --- */
        .chat-window {
            flex: 1;
            padding: 20px 15px;
            background-color: var(--chat-bg); 
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
            padding-bottom: 70px; 
        }

        /* --- Message Styling & Animation --- */
        .message {
            max-width: 80%; 
            padding: 12px 16px;
            border-radius: 2px;
            font-size: 14px;
            line-height: 1.6;
            animation: slideIn 0.3s ease-out; 
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .bot-msg {
            background-color: var(--bot-bg); 
            color: var(--text-light);
            align-self: flex-start;
            border-left: 3px solid var(--secondary-neon); 
        }
        /* Bot links */
        .bot-msg a {
            color: var(--primary-neon) !important;
            font-weight: 600;
            text-decoration: none;
            text-shadow: 0 0 1px rgba(0, 128, 128, 0.3); /* Softer link shadow */
        }

        .user-msg {
            background-color: var(--user-bg); 
            color: var(--text-dark); /* White text on user message background */
            align-self: flex-end;
            border-right: 3px solid var(--primary-neon);
            box-shadow: 0 0 8px rgba(0, 163, 163, 0.3); /* User message glow for light mode */
        }

        /* --- Song Card Styling --- */
        .song-card {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            padding: 5px 0 0 0;
            border: 1px solid var(--secondary-neon);
            padding: 10px;
            box-shadow: 0 0 10px rgba(128, 0, 128, 0.2); /* Softer card glow */
            background-color: #FFF0FF; /* Very light magenta background for card */
        }

        .song-cover {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 0;
            border: 1px solid var(--primary-neon);
            box-shadow: 0 0 8px var(--primary-neon);
        }

        .song-info {
            font-weight: 700;
            font-size: 16px;
            color: var(--secondary-neon);
            text-shadow: 0 0 2px rgba(128, 0, 128, 0.5); /* Softer song info shadow */
        }
        
        /* --- Controls --- */
        .controls {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: 5px;
        }

        .btn {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 2px; 
            cursor: pointer;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
        }

        .play-btn {
            background-color: var(--primary-neon);
            color: var(--text-dark); /* White text on dark cyan */
            box-shadow: 0 0 10px var(--primary-neon);
        }
        .play-btn:hover { 
            background-color: #00AAAA; /* Slightly lighter cyan on hover */
            box-shadow: 0 0 15px #00AAAA;
        }

        .download-btn {
            background-color: var(--bot-bg); /* Light gray background */
            color: var(--secondary-neon);
            border: 1px solid var(--secondary-neon);
            box-shadow: 0 0 5px rgba(128, 0, 128, 0.3);
        }
        .download-btn:hover { 
            background-color: #EEEEEE; /* Slightly darker light gray on hover */
            box-shadow: 0 0 10px var(--secondary-neon);
        }


        /* --- Input Area Styling --- */
        .input-area {
            position: fixed; 
            bottom: 0;
            width: 100vw;
            max-width: 400px; 
            padding: 10px;
            background-color: var(--header-bg); /* White background */
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 15px rgba(128, 0, 128, 0.2); /* Bottom shadow glow for light mode */
            border-top: 2px solid var(--secondary-neon);
            z-index: 10;
        }

        .input-box {
            flex: 1;
            padding: 12px 18px;
            border-radius: 2px; 
            border: 1px solid #AAA; /* Lighter border */
            outline: none;
            font-size: 15px;
            background-color: var(--input-bg); /* White input background */
            color: var(--text-light); /* Dark text */
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-box:focus {
            border-color: var(--primary-neon);
            box-shadow: 0 0 8px rgba(0, 128, 128, 0.4); /* Focus glow */
            background-color: #F8F8F8; /* Slightly off-white on focus */
        }

        .send-btn {
            background-color: var(--primary-neon);
            color: var(--text-dark); /* White text on cyan */
            border: none;
            width: auto;
            min-width: 65px;
            height: 45px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            padding: 0 12px;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0, 128, 128, 0.3);
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
        }
        .send-btn:active {
            transform: scale(0.98);
        }
        .send-btn:hover { 
            background-color: #00AAAA;
            box-shadow: 0 0 10px #00AAAA; 
        }
        
        .avb-header{
           color: var(--secondary-neon); 
           margin: 0;
           font-weight: 700;
           font-size: 16px;
           text-shadow: 0 0 2px rgba(128, 0, 128, 0.5); /* Softer header shadow */
        }
        .avb-list-p {
            margin-top: 5px;
            font-weight: 500;
            color: var(--text-light);
            line-height: 1.8;
            font-size: 13px;
        }
        
        /* Specific Button for Listing Songs (Kept Square for Icon) */
        #showSongsBtn {
            background-color: #6A0DAD; /* Darker Violet for light mode */
            box-shadow: 0 2px 5px #6A0DAD;
            width: 45px;
            padding: 0;
            color: var(--text-dark); /* White icon */
        }
        #showSongsBtn:hover {
            background-color: #8A2BE2; /* Slightly brighter violet on hover */
            box-shadow: 0 0 10px #8A2BE2;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <img src="logo.jpg" alt="Logo" class="logo" onerror="this.src='https://via.placeholder.com/38?text=BOT'">
            <div class="title">A ONE MUSIC BOT</div>
        </header>

        <div class="chat-window" id="chatWindow">
            <div class="message bot-msg">
                <span style="color: var(--secondary-neon);">[SYSTEM MESSAGE]</span>  Search query access permitted. Type song name or use the data icon "üìÇ".
            </div>
            <div class="message bot-msg">
                Follow us on Instagram: <a href="https://www.instagram.com/a.one.code.official?igsh=MTl5Zm9heGo4dW9ndA==" target="_blank">A One Code official</a>.  
            </div>
        </div>
        
        <div class="input-area">
            <button id="showSongsBtn" class="send-btn">üíæ</button> 
            
            <input type="text" id="userInput" class="input-box" placeholder="Access database with track name...">
            <button id="sendBtn" class="send-btn">SEND</button>
        </div>
    </div>

    <script>
        /* ========================================
        --- JAVASCRIPT LOGIC (Unchanged) --- 
        ========================================
        */
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const chatWindow = document.getElementById("chatWindow");
        const showSongsBtn = document.getElementById("showSongsBtn"); 
        
        let currentAudio = null; 
        let currentBtn = null;    

        /**
         * Available Song Database. 
         */
        const songData = {
            "nera": { displayName: "Nera", imageName: "Nera.jpg", audioFileName: "Nera.mp3" },
            "mhr munthirichar": { displayName: "Mhr Munthirichar", imageName: "mhr_munthirichar.jpg", audioFileName: "mhr_munthirichar.mp3" },
            "salam": { displayName: "Salam", imageName: "salam.jpg", audioFileName: "Salam.mp3" },
            "shariya": { displayName: "Shariya", imageName: "Shariya.jpg", audioFileName: "Shariya.mp3" }, 
            "hope": { displayName: "Hope Song", imageName: "hope.jpg", audioFileName: "hope_song.mp3" }, 
            "ilakozhiye": { displayName: "Ilakozhiye", imageName: "Ilakozhiye.jpg", audioFileName: "Ilakozhiye.mp3"},
            "jaalakaari": { displayName: "Jaalakaari", imageName: "jaalakaari.jpg", audioFileName: "jaalakaari.mp3"},
            "kaadhal ponmaan": { displayName: "Kaadhal Ponmaan", imageName: "kaadhal_ponmaan.jpg", audioFileName: "kaadhal_ponmaan.mp3"},
            "kannukulla": { displayName: "Kannukulla", imageName: "kannukulla.jpg", audioFileName: "kannukulla.mp3"},
            "kozhipunk": { displayName: "Kozhipunk", imageName: "kozhipunk.jpg", audioFileName: "kozhipunk.mp3"},
            "madhuramoorunna": { displayName: "Madhuramoorunna", imageName: "madhuramoorunna.jpg", audioFileName: "madhuramoorunna.mp3"},
            "maine pyar kiya": { displayName: "Maine Pyar Kiya", imageName: "maine.jpg", audioFileName: "maine-pyar-kiya.mp3"},
            "naalo unna parema nantha": { displayName: "Naalo Unna Parema Nantha", imageName: "naalo.jpg", audioFileName: "naalo-unna-parema-nantha.mp3"},
            "neeyorikkal": { displayName: "Neeyorikkal", imageName: "neeyorikkal.jpg", audioFileName: "neeyorikkal.mp3"},
            "oorum blood": { displayName: "Oorum Blood", imageName: "oorum-blood.jpg", audioFileName: "oorum-blood.mp3"},
            "pemari": { displayName: "Pemari", imageName: "pemari.jpg", audioFileName: "pemari.mp3"},
            "permaani": { displayName: "Permaani", imageName: "permaani.jpg", audioFileName: "permaani.mp3"},
            "minnalvala": { displayName: "Minnalvala", imageName: "minnalvala.jpg", audioFileName: "minnalvala.mp3"},
            "singari": { displayName: "Singari", imageName: "singari.jpg", audioFileName: "singari.jpg"},
            "thani lokah murakkaari": { displayName: "Thani Lokah Murakkaari", imageName: "thani-lokah-murakkaari.jpg", audioFileName: "thani-lokah-murakkaari.mp3"},
            
                };
        
        /**
         * Calculates similarity between two strings (simple approach).
         */
        function calculateSimilarity(str1, str2) {
            if (!str1 || !str2) return 0;

            const len1 = str1.length;
            const len2 = str2.length;
            const maxLen = Math.max(len1, len2);
            
            if (str1 === str2) return 1.0; 

            let correctChars = 0;
            for (let i = 0; i < Math.min(len1, len2); i++) {
                if (str1.toLowerCase()[i] === str2.toLowerCase()[i]) {
                    correctChars++;
                }
            }
            
            return correctChars / maxLen; 
        }

        // Function to send a message
        function sendMessage() {
            const text = userInput.value.trim();

            if (text === "") return;

            // 1. Add User message
            addMessage(text, 'user-msg');
            
            userInput.value = "";

            // 2. Add Fake Loading Message and store reference
            const processingMessage = addMessage(`ü§ñ [PROCESSING] Searching for "${text}"...`, 'bot-msg');

            // 3. Bot Logic after a small delay (1.2 seconds)
            setTimeout(() => {
                
                // 4. Remove the loading message before showing the result
                processingMessage.remove(); 
                
                const lowerText = text.toLowerCase();
                
                let bestMatchSong = null;
                let highestSimilarity = 0;
                
                const SIMILARITY_THRESHOLD = 0.10; 

                // Search through all songs
                for (const keyword in songData) {
                    const similarity = calculateSimilarity(lowerText, keyword);

                    if (similarity > highestSimilarity) {
                        highestSimilarity = similarity;
                        bestMatchSong = songData[keyword];
                    }
                }

                // 5. Check threshold and display final result
                if (bestMatchSong && highestSimilarity >= SIMILARITY_THRESHOLD) {
                    addMessage(`[BOT] Found match: **${bestMatchSong.displayName}**. Loading media interface...`, 'bot-msg');
                    
                    // Send Song Card
                    addSongCard(bestMatchSong.displayName, bestMatchSong.imageName, bestMatchSong.audioFileName);
                } 
                else {
                    addMessage(`‚ùå [ERROR] Query "${text}" not found in database. Try a different keyword.`, 'bot-msg');
                }
            }, 1200); 
        }

        // Function to add a text message
        function addMessage(text, className) {
            const div = document.createElement("div");
            div.classList.add("message", className);
            div.innerHTML = text; 
            chatWindow.appendChild(div);
            scrollToBottom();
            return div; // Return the created element so it can be removed later
        }
        
        // Function to add a Song Card
        function addSongCard(displayName, imageName, audioFileName) {
            const div = document.createElement("div");
            div.classList.add("message", "bot-msg");
            
            const songUrl = audioFileName; 

            div.innerHTML = `
                <div class="song-card">
                    <img src="${imageName}" class="song-cover" onerror="this.src='https://via.placeholder.com/200x120/F0F0F0/800080?text=MEDIA+NOT+FOUND'">
                    <div class="song-info">üíø ${displayName}</div>
                    <div class="controls">
                        <button class="btn play-btn" onclick="toggleMusic('${songUrl}', this)">‚ñ∂ PLAY</button>
                        <a href="${songUrl}" download="${displayName.replace(/\s/g, '_')}.mp3" class="btn download-btn">‚¨áÔ∏è DOWNLOAD</a>
                    </div>
                </div>
            `;
            
            chatWindow.appendChild(div);
            scrollToBottom();
        }

        /**
         * Function to toggle Play/Pause.
         */
        function toggleMusic(url, btnElement) {
            
            const newUrl = new URL(url, document.baseURI).href; 

            // 1. If the same song is playing, pause it
            const isSameSongPlaying = currentAudio && 
                                      !currentAudio.paused && 
                                      currentAudio.src === newUrl;

            if (isSameSongPlaying) {
                currentAudio.pause();
                btnElement.innerHTML = "‚ñ∂ PLAY";
                return;
            }

            // 2. Stop currently playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            // 3. Reset the text of the previously active button
            if (currentBtn && currentBtn !== btnElement) {
                currentBtn.innerHTML = "‚ñ∂ PLAY";
            }

            // 4. Play new audio
            currentAudio = new Audio(url);
            currentBtn = btnElement;

            currentAudio.play()
                .then(() => {
                    btnElement.innerHTML = "‚è∏ PAUSE"; 
                })
                .catch(error => {
                    console.error("Playback failed for:", url, error);
                    alert(`Error: Cannot play "${url}". Make sure the file exists.`);
                    btnElement.innerHTML = "‚ñ∂ PLAY";
                    currentAudio = null;
                    currentBtn = null;
                });

            // 5. Reset button when song ends
            currentAudio.onended = function() {
                btnElement.innerHTML = "‚ñ∂ PLAY";
                currentAudio = null;
                currentBtn = null;
            };
        }

        // Function to list Available Songs
        function listAllSongs() {
            const songList = Object.keys(songData)
                .map((key, index) => `${index + 1}. ${songData[key].displayName} <span style="color: var(--secondary-neon);"> (Keywords: ${key})</span>`)
                .join('<br>'); 
            
            addMessage(`<div class="avb-header">ACCESSING DATABANK (${Object.keys(songData).length} TRACKS FOUND)</div> <p class="avb-list-p">${songList}</p>`, 'bot-msg');
        }


        // Function to scroll chat window to bottom
        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Event Listeners
        sendBtn.addEventListener("click", sendMessage);
        showSongsBtn.addEventListener("click", listAllSongs); 

        userInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
        
        // Scroll to bottom on page load
        window.addEventListener('load', scrollToBottom);

    </script>

</body>
</html>
