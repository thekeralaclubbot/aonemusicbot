    <style>
        /* ========================================

        .app-container {
            width: 100%;

            background-color: #fff;

        header {

            display: flex;

            /* ‡¥π‡µÜ‡¥°‡µº ‡¥´‡¥ø‡¥ï‡µç‡¥∏‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥®‡µÅ */
            position: sticky;

        .logo {

        }

        .title {

        .chat-window {

            /* ‡¥µ‡¥æ‡¥ü‡µç‡¥ü‡µç‚Äå‡¥∏‡µç‡¥Ü‡¥™‡µç‡¥™‡µç ‡¥¨‡¥æ‡¥ï‡µç‡¥ï‡µç‡¥ó‡µç‡¥∞‡µó‡¥£‡µç‡¥ü‡µç ‡¥á‡¥Æ‡µá‡¥ú‡µç */
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');

            padding-bottom: 70px;

        .message {

        .btn {

        /* ‡¥á‡µª‡¥™‡µÅ‡¥ü‡µç‡¥ü‡µç ‡¥è‡¥∞‡¥ø‡¥Ø‡¥Ø‡µÜ ‡¥Ö‡¥ü‡¥ø‡¥Ø‡¥ø‡µΩ ‡¥´‡¥ø‡¥ï‡µç‡¥∏‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥®‡µÅ */
        .input-area {
            position: fixed; 
            bottom: 0;
            width: 100%;
            max-width: 400px; /* app-container-‡¥Æ‡¥æ‡¥Ø‡¥ø ‡¥Æ‡¥æ‡¥ö‡µç‡¥ö‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥®‡µÅ */
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1); 
            z-index: 10;
        }

        .input-box {
            flex: 1;
            padding: 10px;

            outline: none;
        }

        .send-btn {
            background-color: #075e54;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px; /* ‡¥¨‡¥ü‡µç‡¥ü‡µ∫ ‡¥ü‡µÜ‡¥ï‡µç‡¥∏‡µç‡¥±‡µç‡¥±‡µç/‡¥ê‡¥ï‡µç‡¥ï‡µ∫ ‡¥∏‡µà‡¥∏‡µç */
        }

<body>

    <div class="app-container">
        <header>
            <img src="logo.jpg" alt="Logo" class="logo" onerror="this.src='https://via.placeholder.com/40?text=Bot'">
            <div class="title">A One Music Bot‚Ñ¢ | 10M+ Users</div>
        </header>

        <div class="chat-window" id="chatWindow">
            <div class="message bot-msg">
                Check out our Instagram! <a href="https://www.instagram.com/a.one.code.official?igsh=MTl5Zm9heGo4dW9ndA==" target="_blank" style="color: #075e54; text-decoration: none; font-weight: bold;">A One Code official</a>  (Click ‚ûï to see all available songs)
            </div>
        </div>
        
        <div class="input-area">
            <button id="showSongsBtn" class="send-btn">üìÇ</button> 
            
            <input type="text" id="userInput" class="input-box" placeholder="Send Song name...">
            <button id="sendBtn" class="send-btn">‚û§</button>
        </div>
    </div>

    <script>
        /* ========================================
        --- JAVASCRIPT LOGIC --- 
        ========================================
        */
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const chatWindow = document.getElementById("chatWindow");
        const showSongsBtn = document.getElementById("showSongsBtn"); 
        
        let currentAudio = null; 
        let currentBtn = null;    

        /**
         * ‡¥≤‡¥≠‡µç‡¥Ø‡¥Æ‡¥æ‡¥Ø ‡¥™‡¥æ‡¥ü‡µç‡¥ü‡µÅ‡¥ï‡¥≥‡µÅ‡¥ü‡µÜ ‡¥°‡¥æ‡¥±‡µç‡¥±‡¥æ‡¥¨‡µá‡¥∏‡µç. 
         */
        const songData = {
            "nera": { displayName: "Nera", imageName: "Nera.jpg", audioFileName: "Nera.mp3" },
            "mhr munthirichar": { displayName: "Mhr Munthirichar", imageName: "mhr_munthirichar.jpg", audioFileName: "mhr_munthirichar.mp3" },
            "salam": { displayName: "Salam", imageName: "salam.jpg", audioFileName: "Salam.mp3" },
            "shariya": { displayName: "Shariya", imageName: "Shariya.jpg", audioFileName: "Shariya.mp3" }, 
            "hope": { displayName: "Hope Song", imageName: "hope.jpg", audioFileName: "hope_song.mp3" }, 
            "ilakozhiye": { displayName: "Ilakozhiye", imageName: "Ilakozhiye.jpg", audioFileName: "Ilakozhiye.mp3"},
            "jaalakaari": { displayName: "Jaalakaari", imageName: "jaalakaari.jpg", audioFileName: "jaalakaari.mp3"},
            "kaadhal ponmaan": { displayName: "Kaadhal Ponmaan", imageName: "kaadhal_ponmaan.jpg", audioFileName: "kaadhal_ponmaan.mp3"},
            "kannukulla": { displayName: "Kannukulla", imageName: "kannukulla.jpg", audioFileName: "kannukulla.mp3"},
            "kozhipunk": { displayName: "Kozhipunk", imageName: "kozhipunk.jpg", audioFileName: "kozhipunk.mp3"},
            "madhuramoorunna": { displayName: "Madhuramoorunna", imageName: "madhuramoorunna.jpg", audioFileName: "madhuramoorunna.mp3"},
            "maine pyar kiya": { displayName: "Maine Pyar Kiya", imageName: "maine.jpg", audioFileName: "maine-pyar-kiya.mp3"},
            "naalo unna parema nantha": { displayName: "Naalo Unna Parema Nantha", imageName: "naalo.jpg", audioFileName: "naalo-unna-parema-nantha.mp3"},
            "neeyorikkal": { displayName: "Neeyorikkal", imageName: "neeyorikkal.jpg", audioFileName: "neeyorikkal.mp3"},
            "oorum blood": { displayName: "Oorum Blood", imageName: "oorum-blood.jpg", audioFileName: "oorum-blood.mp3"},
            "pemari": { displayName: "Pemari", imageName: "pemari.jpg", audioFileName: "pemari.mp3"},
            "permaani": { displayName: "Permaani", imageName: "permaani.jpg", audioFileName: "permaani.mp3"},
            "minnalvala": { displayName: "Minnalvala", imageName: "minnalvala.jpg", audioFileName: "minnalvala.mp3"},
            "singari": { displayName: "Singari", imageName: "singari.jpg", audioFileName: "singari.mp3"},
            "thani lokah murakkaari": { displayName: "Thani Lokah Murakkaari", imageName: "thani-lokah-murakkaari.jpg", audioFileName: "thani-lokah-murakkaari.mp3"},
            
                };
        
        /**
         * ‡¥∞‡¥£‡µç‡¥ü‡µç ‡¥∏‡µç‡¥ü‡µç‡¥∞‡¥ø‡¥ô‡µç‡¥ô‡µÅ‡¥ï‡µæ ‡¥§‡¥Æ‡µç‡¥Æ‡¥ø‡¥≤‡µÅ‡¥≥‡µç‡¥≥ ‡¥∏‡¥æ‡¥Æ‡µç‡¥Ø‡¥Ç (Similarity) ‡¥ï‡¥£‡¥ï‡µç‡¥ï‡¥æ‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥®‡µÅ.
         */
        function calculateSimilarity(str1, str2) {
            if (!str1 || !str2) return 0;

            const len1 = str1.length;
            const len2 = str2.length;
            const maxLen = Math.max(len1, len2);
            
            if (str1 === str2) return 1.0; 

            let correctChars = 0;
            for (let i = 0; i < Math.min(len1, len2); i++) {
                if (str1.toLowerCase()[i] === str2.toLowerCase()[i]) {
                    correctChars++;
                }
            }
            
            return correctChars / maxLen; 
        }


        // ‡¥∏‡¥®‡µç‡¥¶‡µá‡¥∂‡¥Ç ‡¥Ö‡¥Ø‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥® ‡¥´‡¥Ç‡¥ó‡µç‡¥∑‡µª
        function sendMessage() {
            const text = userInput.value.trim();

            if (text === "") return;

            // 1. ‡¥â‡¥™‡¥Ø‡µã‡¥ï‡µç‡¥§‡¥æ‡¥µ‡¥ø‡¥®‡µç‡¥±‡µÜ ‡¥∏‡¥®‡µç‡¥¶‡µá‡¥∂‡¥Ç ‡¥ö‡µá‡µº‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥®‡µÅ
            addMessage(text, 'user-msg');
            
            userInput.value = "";

            // 2. ‡¥¨‡µã‡¥ü‡µç‡¥ü‡µç ‡¥≤‡µã‡¥ú‡¥ø‡¥ï‡µç 
            setTimeout(() => {
                const lowerText = text.toLowerCase();
                
                let bestMatchKeyword = null;
                let bestMatchSong = null;
                let highestSimilarity = 0;
                
                // üõë 10% ‡¥∏‡¥ø‡¥Æ‡¥ø‡¥≤‡¥æ‡¥∞‡¥ø‡¥±‡µç‡¥±‡¥ø ‡¥§‡µç‡¥∞‡µÜ‡¥∑‡µã‡µæ‡¥°‡µç
                const SIMILARITY_THRESHOLD = 0.10; 

                // ‡¥≤‡¥≠‡µç‡¥Ø‡¥Æ‡¥æ‡¥Ø ‡¥é‡¥≤‡µç‡¥≤‡¥æ ‡¥™‡¥æ‡¥ü‡µç‡¥ü‡µÅ‡¥ï‡¥≥‡¥ø‡¥≤‡µÅ‡¥Ç ‡¥§‡¥ø‡¥∞‡¥Ø‡µÅ‡¥®‡µç‡¥®‡µÅ
                for (const keyword in songData) {
                    const similarity = calculateSimilarity(lowerText, keyword);

                    if (similarity > highestSimilarity) {
                        highestSimilarity = similarity;
                        bestMatchKeyword = keyword;
                        bestMatchSong = songData[keyword];
                    }
                }

                // 3. ‡¥§‡µç‡¥∞‡µÜ‡¥∑‡µã‡µæ‡¥°‡µç ‡¥ö‡µÜ‡¥ï‡µç‡¥ï‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥®‡µÅ
                if (bestMatchSong && highestSimilarity >= SIMILARITY_THRESHOLD) {
                    // ‡¥Æ‡¥æ‡¥ö‡µç‡¥ö‡µç ‡¥ï‡¥£‡µç‡¥ü‡µÜ‡¥§‡µç‡¥§‡¥ø‡¥Ø‡¥æ‡µΩ
                    const similarityPercentage = (highestSimilarity * 100).toFixed(0);
                    addMessage(`‚úÖ Found best match (${similarityPercentage}%): **${bestMatchSong.displayName}**`, 'bot-msg');
                    
                    // ‡¥∏‡µã‡¥ô‡µç ‡¥ï‡¥æ‡µº‡¥°‡µç ‡¥Ö‡¥Ø‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥®‡µÅ
                    addSongCard(bestMatchSong.displayName, bestMatchSong.imageName, bestMatchSong.audioFileName);
                } 
                // ‡¥Æ‡¥æ‡¥ö‡µç‡¥ö‡µç ‡¥ï‡¥£‡µç‡¥ü‡µÜ‡¥§‡µç‡¥§‡¥ø‡¥Ø‡¥ø‡¥≤‡µç‡¥≤‡µÜ‡¥ô‡µç‡¥ï‡¥ø‡µΩ
                else {
                    addMessage(`‚ùå Sorry, the song "${text}" is not found (Similarity: ${(highestSimilarity * 100).toFixed(0)}%). Please try again or click üìÇ for the list.`, 'bot-msg');
                }
            }, 600);
        }

        // ‡¥ü‡µÜ‡¥ï‡µç‡¥∏‡µç‡¥±‡µç‡¥±‡µç ‡¥∏‡¥®‡µç‡¥¶‡µá‡¥∂‡¥Ç ‡¥ö‡µá‡µº‡¥ï‡µç‡¥ï‡¥æ‡µª
        function addMessage(text, className) {
            const div = document.createElement("div");
            div.classList.add("message", className);
            div.innerHTML = text; 
            chatWindow.appendChild(div);
            scrollToBottom();
        }
        
        // ‡¥∏‡µã‡¥ô‡µç ‡¥ï‡¥æ‡µº‡¥°‡µç ‡¥ö‡µá‡µº‡¥ï‡µç‡¥ï‡¥æ‡µª
        function addSongCard(displayName, imageName, audioFileName) {
            const div = document.createElement("div");
            div.classList.add("message", "bot-msg");
            
            const songUrl = audioFileName; 

            div.innerHTML = `
                <div class="song-card">
                    <img src="${imageName}" class="song-cover" onerror="this.src='https://via.placeholder.com/200x150?text=No+Image'">
                    <div class="song-info">üéµ ${displayName}</div>
                    <div class="controls">
                        <button class="btn play-btn" onclick="toggleMusic('${songUrl}', this)">‚ñ∂ Play</button>
                        <a href="${songUrl}" download="${displayName.replace(/\s/g, '_')}.mp3" class="btn download-btn">‚¨áÔ∏è Download</a>
                    </div>
                </div>
            `;
            
            chatWindow.appendChild(div);
            scrollToBottom();
        }

        /**
         * ‡¥™‡µç‡¥≤‡µá/‡¥™‡µã‡¥∏‡µç ‡¥ü‡µã‡¥ó‡¥ø‡µæ ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥® ‡¥´‡¥Ç‡¥ó‡µç‡¥∑‡µª.
         */
        function toggleMusic(url, btnElement) {
            const newUrl = new URL(url, document.baseURI).href; 

            // 1. ‡¥í‡¥∞‡µá ‡¥™‡¥æ‡¥ü‡µç‡¥ü‡¥æ‡¥£‡µç ‡¥™‡µç‡¥≤‡µá ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥®‡¥§‡µÜ‡¥ô‡µç‡¥ï‡¥ø‡µΩ, ‡¥™‡µã‡¥∏‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥®‡µÅ
            const isSameSongPlaying = currentAudio && 
                                      !currentAudio.paused && 
                                      currentAudio.src === newUrl;

            if (isSameSongPlaying) {
                currentAudio.pause();
                btnElement.innerHTML = "‚ñ∂ Play";
                return;
            }

            // 2. ‡¥®‡¥ø‡¥≤‡¥µ‡¥ø‡µΩ ‡¥™‡µç‡¥≤‡µá ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥® ‡¥ì‡¥°‡¥ø‡¥Ø‡µã ‡¥®‡¥ø‡µº‡¥§‡µç‡¥§‡µÅ‡¥®‡µç‡¥®‡µÅ
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            // 3. ‡¥Æ‡µÅ‡µª‡¥™‡µç ‡¥Ü‡¥ï‡µç‡¥ü‡µÄ‡¥µ‡µç ‡¥Ü‡¥Ø‡¥ø‡¥∞‡µÅ‡¥®‡µç‡¥® ‡¥¨‡¥ü‡µç‡¥ü‡¥£‡¥ø‡¥®‡µç‡¥±‡µÜ ‡¥ü‡µÜ‡¥ï‡µç‡¥∏‡µç‡¥±‡µç‡¥±‡µç ‡¥±‡µÄ‡¥∏‡µÜ‡¥±‡µç‡¥±‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥®‡µÅ
            if (currentBtn && currentBtn !== btnElement) {
                currentBtn.innerHTML = "‚ñ∂ Play";
            }

            // 4. ‡¥™‡µÅ‡¥§‡¥ø‡¥Ø ‡¥ì‡¥°‡¥ø‡¥Ø‡µã ‡¥™‡µç‡¥≤‡µá ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥®‡µÅ
            currentAudio = new Audio(url);
            currentBtn = btnElement;

            currentAudio.play()
                .then(() => {
                    btnElement.innerHTML = "‚è∏ Pause"; // ‡¥™‡µç‡¥≤‡µá ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥æ‡µª ‡¥ï‡¥¥‡¥ø‡¥û‡µç‡¥û‡¥æ‡µΩ ‡¥™‡µã‡¥∏‡µç ‡¥Ü‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥®‡µÅ
                })
                .catch(error => {
                    console.error("Playback failed for:", url, error);
                    alert(`Error: Cannot play "${url}". Make sure the file exists.`);
                    btnElement.innerHTML = "‚ñ∂ Play"; // ‡¥é‡¥±‡µº ‡¥µ‡¥®‡µç‡¥®‡¥æ‡µΩ ‡¥±‡µÄ‡¥∏‡µÜ‡¥±‡µç‡¥±‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥®‡µÅ
                    currentAudio = null;
                    currentBtn = null;
                });

            // 5. ‡¥™‡¥æ‡¥ü‡µç‡¥ü‡µç ‡¥ï‡¥¥‡¥ø‡¥û‡µç‡¥û‡¥æ‡µΩ ‡¥¨‡¥ü‡µç‡¥ü‡µ∫ ‡¥±‡µÄ‡¥∏‡µÜ‡¥±‡µç‡¥±‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥æ‡µª
            currentAudio.onended = function() {
                btnElement.innerHTML = "‚ñ∂ Play";
                currentAudio = null;
                currentBtn = null;
            };
        }

        // Available Songs ‡¥≤‡¥ø‡¥∏‡µç‡¥±‡µç‡¥±‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥® ‡¥´‡¥Ç‡¥ó‡µç‡¥∑‡µª
        function listAllSongs() {
            const songList = Object.keys(songData)
                .map((key, index) => `${index + 1}. ${songData[key].displayName} (Type: ${key})`)
                .join('<br>'); // ‡¥ì‡¥∞‡µã ‡¥™‡¥æ‡¥ü‡µç‡¥ü‡µÅ‡¥Ç ‡¥™‡µÅ‡¥§‡¥ø‡¥Ø ‡¥≤‡µà‡¥®‡¥ø‡µΩ ‡¥µ‡¥∞‡¥æ‡µª
            
            // ‡¥¨‡µã‡¥ü‡µç‡¥ü‡µç ‡¥Æ‡µÜ‡¥∏‡µç‡¥∏‡µá‡¥ú‡µç ‡¥Ü‡¥Ø‡¥ø ‡¥≤‡¥ø‡¥∏‡µç‡¥±‡µç‡¥±‡µç ‡¥ö‡µá‡µº‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥®‡µÅ
            addMessage(`<h3 class="avb">Available songs </h3> <h4>(${Object.keys(songData).length} total):<br>${songList}`, 'bot-msg');
        }


        // ‡¥ö‡¥æ‡¥±‡µç‡¥±‡µç ‡¥µ‡¥ø‡µª‡¥°‡µã ‡¥Ö‡¥ü‡¥ø‡¥Ø‡¥ø‡¥≤‡µá‡¥ï‡µç‡¥ï‡µç ‡¥∏‡µç‡¥ï‡µç‡¥∞‡µã‡µæ ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥æ‡µª
        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // ‡¥á‡¥µ‡¥®‡µç‡¥±‡µç ‡¥≤‡¥ø‡¥∏‡¥£‡¥±‡µÅ‡¥ï‡µæ
        sendBtn.addEventListener("click", sendMessage);
        showSongsBtn.addEventListener("click", listAllSongs); // ‡¥™‡µÅ‡¥§‡¥ø‡¥Ø ‡¥¨‡¥ü‡µç‡¥ü‡¥£‡¥ø‡¥®‡¥æ‡¥Ø‡µÅ‡¥≥‡µç‡¥≥ ‡¥≤‡¥ø‡¥∏‡¥£‡µº

        userInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
        
        // ‡¥™‡µá‡¥ú‡µç ‡¥≤‡µã‡¥°‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥Æ‡µç‡¥™‡µã‡µæ ‡¥§‡¥æ‡¥¥‡µá‡¥ï‡µç‡¥ï‡µç ‡¥∏‡µç‡¥ï‡µç‡¥∞‡µã‡µæ ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥æ‡µª
        window.addEventListener('load', scrollToBottom);

    </script>
